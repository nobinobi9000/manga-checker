name: Daily Manga Check

on:
  schedule:
    # 毎日23:00(日本時間 翌朝8:00)に実行
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行ボタンを出す設定

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 履歴ファイルを書き換える権限
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
        run: python app.py

      - name: Commit and push if history.json changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history.json [skip ci]" && git push)
