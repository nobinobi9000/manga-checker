name: Daily Manga Check

on:
  schedule:
    # 毎日23:00(UTC) → 日本時間 朝8:00に実行
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行ボタンを出す設定

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # history.jsonを書き換えるために必要
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # ここでPythonコード側の「os.environ.get」の名前と合わせます
          RAKUTEN_APP_ID: ${{ secrets.RAKUTEN_APP_ID }}
          LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
        run: python app.py

      - name: Commit and push if history.json changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add history.json
          # 変更がある場合のみコミットしてプッシュ
          if ! git diff --cached --exit-code --quiet; then
            git commit -m "Update history.json [skip ci]"
            git push
          fi
